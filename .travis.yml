language: go
sudo: required
env:
  global:
    - GIT_DEPLOY_DIR=public
    - GIT_DEPLOY_BRANCH=master
    - GIT_DEPLOY_USERNAME="Abdul Dakkak"
    - GIT_DEPLOY_EMAIL=dakkak@illinois.edu
    - secure: 
branches:
  only:
    - sources
install:
  - go get -v github.com/spf13/hugo
  - rm -rf public || exit 0
script:
  - hugo -t academic
after_success:
  - cp .travis.yml public
  - bash deploy.sh
